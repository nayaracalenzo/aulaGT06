<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Cadastro</h1>
        <form>
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome">

            <label for="email">Email</label>
            <input type="email" name="email" id="email">

            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">

            <label for="data">Data de Nascimento</label>
            <input type="date" name="data" id="data">

            <label for="">Gênero</label>

            <input type="radio" name="genero" id="f">
            <label for="f">Feminino</label>

            <input type="radio" name="genero" id="m">
            <label for="m">Masculino</label>

            <input type="radio" name="genero" id="o">
            <label for="o">Outro</label>
            <textarea placeholder="Descreva" name="genero" id=""></textarea>

            <label for="">Stacks</label>

            <input type="checkbox" name="stacks" id="html">
            <label for="html">HTML</label>

            <input type="checkbox" name="stacks" id="css">
            <label for="css">CSS</label>

            <input type="checkbox" name="stacks" id="js">
            <label for="js">JavaScript</label>

            <input type="checkbox" name="stacks" id="node">
            <label for="node">Node</label>

            <input type="checkbox" name="stacks" id="sql">
            <label for="sql">SQL</label>

            <label for="turno">Selecionar turno</label>

            <select name="turno" id="turno">
                <option value="manha">Manhã</option>
                <option value="tarde">Tarde</option>
                <option value="noite">Noite</option>
            </select>

            <button type="submit">Cadastrar</button>
        </form>
    </main>
</body>
</html>
